<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phòng</title>
</head>
<body>
    <h1>Chi tiết phòng</h1>
    <h2>{{ phong.tieude }}</h2>
    <p>{{ phong.mota }}</p>
    <p>Giá: {{ phong.gia }}</p>
    <p>Diện tích: {{ phong.dientich }}</p>
    <!-- Thêm các thông tin khác của phòng -->
    
    <p>Mã phòng: {{ phong.maphong }}</p>
    <a class="btn btn-outline-success" href="{% url 'datlichxemphong' ma_kh=ma_kh ma_phong=phong.maphong %}">Đặt lịch xem</a>
    
</body>
</html>

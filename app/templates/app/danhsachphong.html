{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng</title>
    <link href="{% static 'app/css/danhsachphongg.css' %}" rel="stylesheet"/>
</head>
<body>
{% for phong in phongs %}
  <div class = "col-lg-3">
    <img class = "thumbnail" src="{{phong.hinhanhURL}}" >
    <div clas="box-element product">
      <h6><strong>{{phong.tieude}}</strong></h6>
      <hr>
     
      <a class ="btn btn-outline-success" href="{% url 'chitietphong' ma_kh=khachhang.ma_kh ma_phong=phong.maphong %}">Xem chi tiết</a>
      <h4 style= "display: inline-block; float: right"><strong>${{phong.gia | floatformat:2}}</strong></h4>
    </div>
  </div>
 {% endfor %}
 <a class="btn btn-outline-success" href="{% url 'xemlichxemphong' ma_kh=khachhang.ma_kh %}">Xem lịch xem phòng</a>
</body>
</html>

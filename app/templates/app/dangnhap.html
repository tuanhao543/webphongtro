{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Đăng Nhập Khách Hàng</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">       
        <link href="{% static 'app/css/style.css' %}" rel="stylesheet"/>

    </head>
    <body>
<section class="vh-100 bg-image"
style="background-image: url('{% static 'app/image/R.jpg' %}');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Đăng nhập tài khoản</h2>

              <form method="POST" action="{% url 'dangnhap' %}">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Mã khách hàng</label>
                  <input type="text" name = 'ma_kh' id="form3Example1cg" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" name = 'password' id="form3Example4cg" class="form-control form-control-lg" />
                </div>


                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-secondary">Đăng Nhập</button>
                </div> 

                <p class="text-center text-muted mt-5 mb-0">Bạn chưa có tài khoản? <a href="{% url 'dangky' %}"
                    class="fw-bold text-body"><u>Đăng Ký</u></a></p>
                  {% for message in messages %}
                    <p id = 'message' class="text-center h6">{{message}}</p>
                {% endfor %}
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="" async defer></script>        
</body>
</html>
